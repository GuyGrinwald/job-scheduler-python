apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-scheduler-deployment
  namespace: job-scheduler-namespace
  labels:
    app: job-scheduler
spec:
  replicas: 1 # this should be changed for non local environments
  selector:
    matchLabels:
      app: job-scheduler
  template:
    metadata:
      labels:
        app: job-scheduler
    spec:
      containers:
      - name: celery-wroker
        image: celery-worker
        imagePullPolicy: Never # this is so we'll use our local image version
        resources:
          requests:
            cpu: 1
            memory: "256M"
          limits:
            cpu: 1
            memory: "256M" 
        env:
          - name: ALLOW_REDIRECTS
            value: "False"
          - name: WEBHOOK_TIMEOUT
            value: "3"
          - name: BROKER_CONNECTION
            value: "pyamqp://guest@localhost:5672"
          - name: BACKEND_CONNECTION
            value: "redis://localhost:6379/0"
      - name: celery-broker
        image: rabbitmq:3-management
        imagePullPolicy: Always
        ports:
          - containerPort: 5672
          - containerPort: 15672
        # volumeMounts:
        # - name: redis-volume-mount
        #   mountPath: /data
      - name: job-scheduler-web
        image: job-scheduler-web
        imagePullPolicy: Never 
        ports:
          - containerPort: 5000
        env:
        - name: APP_DOMAIN
          value: "localhost"
        - name: BROKER_CONNECTION
          value: "pyamqp://guest@localhost:5672"
        - name: BACKEND_CONNECTION
          value: "redis://localhost:6379/0"
        resources:
          requests:
            cpu: 1
            memory: "256M"
          limits:
            cpu: 1
            memory: "256M"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
      # volumes:
      # - name: redis-volume-mount
      #   persistentVolumeClaim:
      #     claimName: redis-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: job-scheduler-service
  namespace: job-scheduler-namespace
  labels:
    app: job-scheduler
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
    name: web
  - port: 5672
    protocol: TCP
    targetPort: 5672
    name: rabbit
  - port: 15672
    protocol: TCP
    targetPort: 15672
    name: rabbit-web
  - port: 6379
    protocol: TCP
    targetPort: 6379
    name: redis
  - port: 5432
    protocol: TCP
    targetPort: 5432
    name: postgres
  selector:
    app: job-scheduler
  type: LoadBalancer